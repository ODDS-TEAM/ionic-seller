<ion-card>
  <ion-row>
    <ion-col>
      <div class="image-grid">
        <img class="image-fit-img" src="{{imgUrl}}" />
      </div>
    </ion-col>
    <ion-col size="7">
      <div>
        {{name}}
      </div>
    </ion-col>
    <ion-col size="2" style="text-align: right;">
      <div>
        {{limit}}
      </div>
    </ion-col>
  </ion-row>
</ion-card>
