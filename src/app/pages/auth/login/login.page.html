<ion-content>
  <ion-grid class="ion-padding" style="height: 100%;">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col class="ion-justify-content-center ion-align-text-center">
        <div class="row">
          <ion-img [src]="'../../assets/images/logo.png'"
            style="display: block; margin-left: auto; margin-right: auto; width: 30%;"></ion-img>
        </div>
        <form class="ion-text-center">
          <ion-item>
            <ion-label position="floating">ชื่อผู้ใช้</ion-label>
            <ion-input required type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">รหัสผ่าน</ion-label>
            <ion-input required type="password"></ion-input>
          </ion-item>
          <ion-button class="ion-margin" type="submit">
            <p>ลงชื่อเข้าใช้</p>
          </ion-button>
        </form>
        <div class="row ion-align-text-center">
          <p class="text-center">ไม่สามารถลงชื่อเข้าใช้ได้. <a>ลืมรหัสผ่าน</a></p>
        </div>
        <div class="row ion-margin ion-margin-top text-center">
          <ion-button>
            <p>ลงทะเบียน</p>
          </ion-button>
        </div>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
